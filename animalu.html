<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            background-image: url('images/');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative; /* 擬似要素の位置を設定するためにrelativeを追加 */
        }
        /*上下の太枠を作成*/
        .top-border, .bottom-border {
            border: 29px solid rgb(196, 172, 172); /* 太さと色を指定 */
            margin: 0;
            padding: 0;
        }


        /*ドローワーメニューのスタイル */
        .drawer {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background-color: #594746;
            color: rgb(255, 255, 255);
            transition: right 0.3s ease;
            padding: 40px;
            box-sizing: border-box;
        }
        .drawer.open {
            right: 0;
        }
        .drawer .close-btn {
            cursor: pointer;
            font-size: 1.5em;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .drawer ul {
            list-style: none;
            padding: 0;
            margin-top: 60px; /*close ボタンの下にメニューを配置*/
            display: flex;
            flex-direction: column;
            align-items: center; /* リスト項目を中央に配置 */
        }
        .drawer ul li {
            margin: 10px 0;
            width: 100%; /* リンクを中央にするために幅を100%に設定 */
            text-align: center; /* テキストを中央に配置 */
        }
        .drawer ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            display: block; /* a要素をブロック要素にして中央揃えを適用 */
        }
        .menu-btn {
            cursor: pointer;
            font-size: 2em;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .menu-btn.hidden {
            display: none; /* ドロワーメニューが開いたときにメニューアイコンを隠す */
        }


        /*画像の角を丸くするスタイル*/
        .rounded-corners {
            border-radius: 15px;
        }


        /*画像とテキストを横に並べるためのスタイル*/
        .image-text-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }


        .image-left-text-right {
            flex-direction: row-reverse;
            margin-left: auto; /* 画像とテキストを右に寄せる */
        }


        .image-text-container img {
            border-radius: 15px;
            width: 190px;
        }


        .image-text-container p {
            margin: 0;
        }
       
        /* 画像のマージンを調整できるようにするスタイル */
        .image-margin-right {
            margin-right: 50px; /* 画像を右に移動 */
        }


        .image-margin-left {
            margin-left: 400px; /* 画像を左に移動 */
        }
        /*文章を左から離して表示するためのスタイル*/
        .text-left-margin {
            margin-left: 50px; /* ここで左余白を設定 */
        }
    </style>
</head>


<body>
    <!-- メニューアイコン -->
    <div class="menu-btn" id="menuBtn" onclick="toggleDrawer()">☰</div>
    <!-- ドロワーメニュー -->
    <div class="drawer" id="drawer">
        <div class="close-btn" onclick="toggleDrawer()">×</div>
        <ul>
            <li><a href="index.html">About me</a></li>
            <li><a href="about.html">自己紹介</a></li>
            <li><a href="like.html">hoddy</a></li>
            <li><a href="animalu.html">紹介</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </div>


    <div class="bottom-border"></div><!-- 下の太枠　-->


    <!--文章-->
    <div class="text-left-margin">
        <h2>紹介</h2>
        <p><br>
           
        </p>
    </div>
    <script>
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            const menuBtn = document.getElementById('menuBtn');
            drawer.classList.toggle('open');
            if (drawer.classList.contains('open')) {
                menuBtn.classList.add('hidden'); // ドロワーメニューが開いたときにメニューアイコンを隠す
            } else {
                menuBtn.classList.remove('hidden'); // ドロワーメニューが閉じたときにメニューアイコンを表示する
            }
            sessionStorage.setItem('drawerState', drawer.classList.contains('open') ? 'open' : 'closed');
        }


        // ページロード時にドローワーメニューの状態を復元
        window.addEventListener('DOMContentLoaded', () => {
            const drawer = document.getElementById('drawer');
            const menuBtn = document.getElementById('menuBtn');
            const drawerState = sessionStorage.getItem('drawerState');
            if (drawerState === 'open') {
                drawer.classList.add('open');
                menuBtn.classList.add('hidden'); // ドロワーメニューが開いた状態でメニューアイコンを隠す
            }
        });
    </script>
</body>
</html>
