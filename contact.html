<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            background-image: url('images/');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative; /* 擬似要素の位置を設定するためにrelativeを追加 */
        }
        /*上下の太枠を作成*/
        .top-border, .bottom-border {
            border: 29px solid rgb(196, 172, 172); /* 太さと色を指定 */
            margin: 0;
            padding: 0;
        }


        /*ドローワーメニューのスタイル */
        .drawer {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background-color: #594746;
            color: rgb(255, 255, 255);
            transition: right 0.3s ease;
            padding: 40px;
            box-sizing: border-box;
            z-index: 1000; /* ドロワーメニューのz-indexを高く設定 */
        }
        .drawer.open {
            right: 0;
        }
        .drawer .close-btn {
            cursor: pointer;
            font-size: 1.5em;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .drawer ul {
            list-style: none;
            padding: 0;
            margin-top: 60px; /*close ボタンの下にメニューを配置*/
            display: flex;
            flex-direction: column;
            align-items: center; /* リスト項目を中央に配置 */
        }
        .drawer ul li {
            margin: 10px 0;
            width: 100%; /* リンクを中央にするために幅を100%に設定 */
            text-align: center; /* テキストを中央に配置 */
        }
        .drawer ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            display: block; /* a要素をブロック要素にして中央揃えを適用 */
        }
        .menu-btn {
            cursor: pointer;
            font-size: 2em;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .menu-btn.hidden {
            display: none; /* ドロワーメニューが開いたときにメニューアイコンを隠す */
        }


        /*画像の角を丸くするスタイル*/
        .rounded-corners {
            border-radius: 15px;
        }


        /*画像とテキストを横に並べるためのスタイル*/
        .image-text-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }


        .image-left-text-right {
            flex-direction: row-reverse;
            margin-left: auto; /* 画像とテキストを右に寄せる */
        }


        .image-text-container img {
            border-radius: 15px;
            width: 190px;
        }


        .image-text-container p {
            margin: 0;
        }
       
        /* 画像のマージンを調整できるようにするスタイル */
        .image-margin-right {
            margin-right: 50px; /* 画像を右に移動 */
        }


        .image-margin-left {
            margin-left: 400px; /* 画像を左に移動 */
        }
        /*文章を左から離して表示するためのスタイル*/
        .text-left-margin {
            margin-left: 50px; /* ここで左余白を設定 */
        }
       
        /* お問い合わせフォームのスタイル */
        .contact-form {
            max-width: 400px; /* フォームの幅を小さくする */
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* フォーム内の要素を中央に配置 */
            position: relative;
            z-index: 900; /* お問い合わせフォームをドロワーメニューの下に表示 */
        }
        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            text-align: left; /* ラベルを左寄せ */
        }
        .contact-form input, .contact-form textarea {
            width: calc(100% - 22px); /* フォーム内のパディングを考慮して幅を調整 */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: block;
            text-align: left; /* 入力欄のテキストを左寄せ */
        }
        .contact-form button {
            padding: 10px 20px;
            border: none;
            background-color: #594746;
            color: #fff;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0; /* ボタンを中央に配置 */
        }
    </style>
</head>


<body>
    <!-- メニューアイコン -->
    <div class="menu-btn" id="menuBtn" onclick="toggleDrawer()">☰</div>
    <!-- ドロワーメニュー -->
    <div class="drawer" id="drawer">
        <div class="close-btn" onclick="toggleDrawer()">×</div>
        <ul>
            <li><a href="index.html">About me</a></li>
            <li><a href="about.html">自己紹介</a></li>
            <li><a href="like.html">hoddy</a></li>
            <li><a href="animalu.html">like</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </div>


    <div class="bottom-border"></div><!-- 下の太枠　-->


    <!-- お問い合わせフォーム -->
    <div class="contact-form">
        <h2>お問い合わせ</h2>
        <form action="#" method="post" onsubmit="return false;">
            <label for="name">名前</label>
            <input type="text" id="name" name="name" required>


            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>


            <label for="message">メッセージ</label>
            <textarea id="message" name="message" rows="4" required></textarea>


            <button type="submit">送信</button>
        </form>
    </div>


    <script>
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            const menuBtn = document.getElementById('menuBtn');
            drawer.classList.toggle('open');
            if (drawer.classList.contains('open')) {
                menuBtn.classList.add('hidden'); // ドロワーメニューが開いたときにメニューアイコンを隠す
            } else {
                menuBtn.classList.remove('hidden'); // ドロワーメニューが閉じたときにメニューアイコンを表示する
            }
            sessionStorage.setItem('drawerState', drawer.classList.contains('open') ? 'open' : 'closed');
        }


        // ページロード時にドローワーメニューの状態を復元
        window.addEventListener('DOMContentLoaded', () => {
            const drawer = document.getElementById('drawer');
            const menuBtn = document.getElementById('menuBtn');
            const drawerState = sessionStorage.getItem('drawerState');
            if (drawerState === 'open') {
                drawer.classList.add('open');
                menuBtn.classList.add('hidden'); // ドロワーメニューが開いた状態でメニューアイコンを隠す
            }
        });
    </script>
</body>
</html>
